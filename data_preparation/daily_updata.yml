name: Daily NEPSE Update

on:
  schedule:
    # This runs at 10:45 AM UTC (approx 4:30 PM Nepal Time) every day
    - cron: '45 10 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas requests beautifulsoup4

      - name: Run Update Script
        run: python data_preparation/update_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "NEPSE-Bot"
          git config --global user.email "actions@github.com"
          git add data_base/master_data.csv
          git commit -m "Auto-update NEPSE data: $(date)" || echo "No changes to commit"
          git push